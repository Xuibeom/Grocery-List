<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
      Pardon the minor notes I use to make sure I'm not an idiot and meet the rubric.
    -->

    <!--
      Contains internal CSS, background color, and text color v
    -->
    <h1>My Grocery List</h1>
    <style>
      h1 {
        background-color: navy;
        color: white;
        text-align: center;
        text-decoration: underline;
      }
    </style>

    <!--
      Contains inline CSS despite odd formatting from Prettier v
    -->
    <h2
      style="
        background-color: blue;
        color: white;
        text-align: center;
        text-decoration: underline;
      "
    >
      The Food I Need So I Don't Starve
    </h2>

    <!--
      h3 headers use CSS from the external style.css file
      NOTE: This is not the only element that will use the external CSS file

      Also, two types of lists are present and section headers have background colors
    -->

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Residential-pantry.jpg/800px-Residential-pantry.jpg"
      alt="Pantry"
    />

    <div class="Pantry">
      <h3>Pantry Items:</h3>

      <ul>
        <li>Soup</li>
        <li>Cereal</li>
        <li>Potatoes</li>
      </ul>
      <hr />
    </div>

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Monitor_refer.jpg"
      alt="Refrigerator"
    />

    <div class="Refrigerated">
      <h3>Refrigerated Items:</h3>

      <ol>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Cheese</li>
      </ol>
      <hr />
    </div>
  </body>
</html>
